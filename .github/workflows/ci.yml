name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Set up test environment
      run: |
        cp env.example .env
        echo "NODE_ENV=test" >> .env
        echo "JWT_SECRET=test-jwt-secret" >> .env
        echo "ENCRYPTION_KEY=test-encryption-key-32-characters" >> .env
    
    - name: Run linting
      run: npm run lint || echo "Linting failed but continuing..."
      continue-on-error: true
    
    - name: Run tests
      run: npm test
      continue-on-error: false
    
    - name: Run e2e tests
      run: npm run test:e2e
      continue-on-error: false
    
    - name: Build application
      run: npm run build

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Set up test environment
      run: |
        cp env.example .env
        echo "NODE_ENV=test" >> .env
        echo "JWT_SECRET=test-jwt-secret" >> .env
        echo "ENCRYPTION_KEY=test-encryption-key-32-characters" >> .env
    
    - name: Run security audit (informational only)
      run: |
        echo "Running security audit for informational purposes..."
        npm audit --audit-level=high --production || echo "Vulnerabilities found but not blocking deployment"
        echo "Note: Some vulnerabilities may exist in third-party packages (Crowdin SDK, NestJS)"
        echo "These are monitored but do not block CI/CD pipeline."
      continue-on-error: true

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to staging
      run: echo "Deploy to staging environment"
      # Add your staging deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to production
      run: echo "Deploy to production environment"
      # Add your production deployment commands here
